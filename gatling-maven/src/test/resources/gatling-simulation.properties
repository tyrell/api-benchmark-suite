# HYPOTHETICAL Gatling Simulation Configuration Properties
# ⚠️  WARNING: These are FICTIONAL settings for testing demonstration only.
# ⚠️  This does NOT represent any real-world API or system configuration.
# These properties can be passed as system properties (-D) or set as environment variables

# Enable/disable mock OAuth authentication for fictional API
# Default: false
oauth.enabled=true

# Fictional OAuth Token Endpoint URL (for test server only)
# Example: https://auth.example.com/token (NOT REAL)
oauth.token.endpoint=http://localhost:5050/oauth/token

# OAuth Client Credentials (required when oauth.enabled=true)
oauth.client.id=demo-client-id
oauth.client.secret=demo-client-secret

# OAuth Grant Type
# Supported values: client_credentials, password
# Default: client_credentials
oauth.grant.type=client_credentials

# OAuth Scope (optional)
# Space-separated list of scopes
# Example: customer:read customer:write vulnerability:read vulnerability:write
oauth.scope=customer:read customer:write vulnerability:read vulnerability:write

# Authorization Endpoint (for Authorization Code flow - not implemented yet)
oauth.authorization.endpoint=

# Redirect URI (for Authorization Code flow - not implemented yet)
oauth.redirect.uri=

# Username and Password (required for password grant type)
oauth.username=
oauth.password=

# Token refresh buffer in seconds
# How many seconds before token expiry to refresh the token
# Default: 300 (5 minutes)
oauth.token.refresh.buffer=300

# Example usage with Maven:
# mvn gatling:test \
#   -Doauth.enabled=true \
#   -Doauth.token.endpoint=https://auth.example.com/token \
#   -Doauth.client.id=my-client-id \
#   -Doauth.client.secret=my-client-secret \
#   -Doauth.scope="read write" \
#   -Dgatling.simulationClass=co.tyrell.gatling.simulation.ApiBenchmarkSimulationWithOAuth

# API Base URL
# Default: http://localhost:5050
api.base.url=http://localhost:5050

# Customer API Brand for testing
# Default: AAMI
api.brand=AAMI

# Number of virtual users
# Default: 500
gatling.users=500

# Performance NFR Thresholds (milliseconds)
# Maximum response time for all endpoints
performance.max.response.time=1000
# Mean response time threshold
performance.mean.response.time=500
# 95th percentile response time
performance.percentile.95.response.time=800
# OAuth endpoint max response time
performance.oauth.max.response.time=1500
# Success rate threshold (percentage)
performance.success.rate.threshold=99.0
# OAuth success rate threshold (percentage)
performance.oauth.success.rate.threshold=95.0
# Minimum throughput (requests per second)
performance.min.throughput=10.0
# Minimum request count
performance.min.request.count=10

# Load Testing Configuration
# Ramp up duration in seconds
load.ramp.up.duration=60
# Steady state duration in seconds  
load.steady.state.duration=120
# Users per second during steady state
load.users.per.second=50
# Health check users per second
load.health.check.users.per.second=5
# Public API users per second
load.public.api.users.per.second=10
# Total test duration in seconds
load.total.duration=180

# Customer API Configuration
# Default customer limit for search operations
api.customer.search.limit=5
# Sample customer data for testing
api.customer.sample.email.domain=example.com
api.customer.sample.phone.country.code=+61
api.customer.sample.phone.prefix=04